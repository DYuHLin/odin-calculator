<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous-operand"></div>
            <div class="current" id="current-operand"></div>
        </div>

        <button class="bg__button" data-all-clear>AC</button>
        <button class="delete" data-delete>Delete</button>
        <button data-operation class="button">รท</button>

        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button data-operation class="button">ร</button>

        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button data-operation class="button">+</button>

        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button data-operation class="button">-</button>

        <button class="number" data-number>.</button>
        <button class="number" data-number>0</button>
        <button class="bg__button" data-equals>=</button>
    </div>

    <div class="footer">
        <div class="dev">Damian Lin Goncalves</div>
    </div>
</body>
</html>
