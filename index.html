<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
    
            <button class="bg__button data-all-clear" data-key="67">AC</button>
            <button class = "data-delete" data-key="8">Delete</button>
            <button class = "data-operation" data-key="191">รท</button>
            <button class = "data-number" data-key = "49">1</button>
            <button class = "data-number" data-key = "50">2</button>
            <button class = "data-number" data-key = "51">3</button>
            <button class = "data-operation" data-key="106">ร</button>
            <button class = "data-number" data-key = "52">4</button>
            <button class = "data-number" data-key = "53">5</button>
            <button class = "data-number" data-key = "54">6</button>
            <button class = "data-operation" data-key="187">+</button>
            <button class = "data-number" data-key = "55">7</button>
            <button class = "data-number" data-key = "56">8</button>
            <button class = "data-number" data-key = "57">9</button>
            <button class = "data-operation" data-key="189">-</button>
            <button class = "data-number" id="decimal" data-key="190">.</button>
            <button class = "data-number" data-key = "48">0</button>
            <button class="bg__button data-equals" data-key="13">=</button>
        </div>
    </div>
    

    <div class="footer">
        <div class="dev">
            <a href="https://github.com/DYuHLin/etch-a-sketch"><i class='bx bxl-github'></i></a> Damian Lin Goncalves
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
