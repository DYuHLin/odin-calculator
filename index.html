<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator">
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>

        <button class="bg__button data-all-clear" >AC</button>
        <button class = "data-delete">Delete</button>
        <button class = "data-operation">รท</button>
        <button class = "data-number">1</button>
        <button class = "data-number">2</button>
        <button class = "data-number">3</button>
        <button class = "data-operation">ร</button>
        <button class = "data-number">4</button>
        <button class = "data-number">5</button>
        <button class = "data-number">6</button>
        <button class = "data-operation">+</button>
        <button class = "data-number">7</button>
        <button class = "data-number">8</button>
        <button class = "data-number">9</button>
        <button class = "data-operation">-</button>
        <button class = "data-number" id="decimal">.</button>
        <button class = "data-number">0</button>
        <button class="bg__button data-equals" >=</button>
    </div>

    <div class="footer">
        <div class="dev">
            <a href="https://github.com/DYuHLin/etch-a-sketch"><i class='bx bxl-github'></i></a> Damian Lin Goncalves
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
